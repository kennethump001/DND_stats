<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="pointbuy.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="race select">
		<table>
			<tbody>
				<tr>
					<td>Select Race:</td>
					<td>
					<select name="Races" id="Races" onchange="getRace()">
						<option value="Select Race" disabled selected>Races...</option>
						<option value="Hill">Hill Dwarf</option>
						<option value="Mountain">Mountain Dwarf</option>
						<option value="High">High Elf</option>
						<option value="Wood">Wood Elf</option>
						<option value="Drow">Dark Elf(Drow)</option>
						<option value="Lightfoot">Lightfoot Halfling</option>
						<option value="Stout">Stout Halfling</option>
						<option value="Human">Human</option>
						<option value="Dragonborn">Dragonborn</option>
						<option value="Forest">Forest Gnome</option>
						<option value="Rock">Rock Gnome</option>
						<option value="Half-Elf">Half-Elf</option>
						<option value="Half-Orc">Half-Orc</option>
						<option value="Tiefling">Tiefling</option>
					</select>
					</td>
					<td id="Half-elf"></td>
				</tr>
		</tbody>
		</table>
	</div>
	<table class="tg">
		<thead>
		  <tr>
			<th class="tg-con"></th>
			<th class="tg-0pky"></th>
			<th class="tg-0pky">Bace</th>
			<th class="tg-0pky">Race Bounus</th>
			<th class="tg-0pky">Final Stat</th>
			<th class="tg-0pky">Final Mod</th>
		  </tr>
		</thead>
		<tbody>
		  <tr>
			<td class="tg-con">
                <button onclick="buy('str');">
                <i class="fas fa-chevron-up"></i>
                </button>
                <button onclick="sell('str');">
                <i class="fas fa-chevron-down"></i>
                </button>
            </td>
			<td class="tg-0pky">STR</td>
			<td class="tg-c3ow"><p id="str">8</p></td>
			<td class="tg-c3ow"><p id="STR"></p></td>
			<td class="tg-c3ow"><p id="finalstr"></p></td>
			<td class="tg-c3ow"><p id="strmod"></p></td>
		  </tr>
		  <tr>
			<td class="tg-con">
                <button onclick="buy('dex');">
                <i class="fas fa-chevron-up"></i>
                </button>
                <button onclick="sell('dex');">
                <i class="fas fa-chevron-down"></i>
                </button></td>
			<td class="tg-0pky">DEX</td>
			<td class="tg-c3ow"><p id="dex">8</p></td>
			<td class="tg-c3ow"><p id="DEX"></p></td>
			<td class="tg-c3ow"><p id="finaldex"></p></td>
			<td class="tg-c3ow"><p id="dexmod"></p></td>
		  </tr>
		  <tr>
			<td class="tg-con"><button onclick="buy('con');">
                <i class="fas fa-chevron-up"></i>
                </button>
                <button onclick="sell('con');">
                <i class="fas fa-chevron-down"></i>
                </button></td>
			<td class="tg-0pky">CON</td>
			<td class="tg-c3ow"><p id="con">8</p></td>
			<td class="tg-c3ow"><p id="CON"></p></td>
			<td class="tg-c3ow"><p id="finalcon"></p></td>
			<td class="tg-c3ow"><p id="conmod"></p></td>
		  </tr>
		  <tr>
			<td class="tg-con"><button onclick="buy('int');">
                <i class="fas fa-chevron-up"></i>
                </button>
                <button onclick="sell('int')">
                <i class="fas fa-chevron-down"></i>
                </button></td>
			<td class="tg-0pky">INT</td>
			<td class="tg-c3ow"><p id="int">8</p></td>
			<td class="tg-c3ow"><p id="INT"></p></td>
			<td class="tg-c3ow"><p id="finalint"></p></td>
			<td class="tg-c3ow"><p id="intmod"></p></td>
		  </tr>
		  <tr>
			<td class="tg-con"><button onclick="buy('wis')">
                <i class="fas fa-chevron-up"></i>
                </button>
                <button onclick="sell('wis')">
                <i class="fas fa-chevron-down"></i>
                </button></td>
			<td class="tg-0pky">WIS</td>
			<td class="tg-c3ow"><p id="wis">8</p></td>
			<td class="tg-c3ow"><p id="WIS"></p></td>
			<td class="tg-c3ow"><p id="finalwis"></p></td>
			<td class="tg-c3ow"><p id="wismod"></p></td>
		  </tr>
		  <tr>
			<td class="tg-con"><button onclick="buy('cha')">
                <i class="fas fa-chevron-up"></i>
                </button>
                <button onclick="sell('cha')">
                <i class="fas fa-chevron-down"></i>
                </button></td>
			<td class="tg-0pky">CHA</td>
			<td class="tg-c3ow"><p id="cha">8</p></td>
			<td class="tg-c3ow"><p id="CHA"></p></td>
			<td class="tg-c3ow"><p id="finalcha"></p></td>
			<td class="tg-c3ow"><p id="chamod"></p></td>
		  </tr>
		</tbody>
		</table>
	<div id="contaning stats">
		<input type="button" onclick="calcall();" value="Get data">
	</div>
</body>
</html>
